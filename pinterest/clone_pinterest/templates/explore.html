{% extends 'base.html' %}
{% load static %}

{% block style %}
<link rel="stylesheet" href="{% static 'css/explore.css' %}">

{%  endblock %}


{% block title %}
explore
{% endblock %}



{% block content %}

<div class="previewx">

    {% for i in boards %}

    

        <div class="card" style="display:inline-flex;width: 260px;height:200px;border-radius:50px;border:none;background-color:rgb(225, 219, 219);">
          <div class="sec">
            <div class="left">
              <img class="card-img-top" src="/media/{{i.image1}}" style="border-radius: 50px 0px 0px 50px;border:none;width: 160px;height:200px !important;" onerror="this.style.display='none'">
            </div>
  
            <div class="right">
              <img class="card-img-top" src="/media/{{i.image2}}" style="border-radius: 0px 50px 0px 0px;border:none;width: 100px;height:100px !important;" onerror="this.style.display='none'">
              <img class="card-img-top" src="/media/{{i.image3}}" style="border-radius: 0px 0px 50px 0px;border:none;width: 100px;height:100px !important;"onerror="this.style.display='none'" >
  
            </div>

          </div>
         
            
            
            
         
            <div class="card-body">
             
              <a href="/board/{{i.id}}">
                <h5 class="card-title">{{i.name}}</h5>
              </a>
            
              
              
            </div>
          </div>
   
    

   {% endfor %}

  

  
  
  </div>
    





{% endblock %}
