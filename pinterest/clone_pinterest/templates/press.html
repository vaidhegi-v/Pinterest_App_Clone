{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@400;700&family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'css/press.css' %}">
    <title>
     Pinterest
    </title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
 
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-fixed-top" style="background-color: rgb(0, 0, 0) !important;padding-top:20px;padding-left:30px;padding-right:30px;box-sizing:border-box;">
      
      <a class="navbar-brand" href="/" style="width: 200px;display:flex;flex-direction:row;text-decoration: none;">
            <i class="fa-brands fa-pinterest" style="color:#ffffff;font-size:36px;"></i>
           
            <h1 style="color:#ffffff;font-family: 'Roboto', sans-serif;font-size:20px;margin-left:5px;margin-top:8px;font-weight: 500;">Pinterest</h1>
        </a>
       
        <div class="collapse navbar-collapse" id="navbarNav" >
          <ul class="navbar-nav ul_list" >
       
              <li class="nav-item active">
                <a class="nav-link li2" href="/login" >Login<span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item active">
                <a class="nav-link li3" href="/signup" >Sign up<span class="sr-only">(current)</span></a>
              </li>
            
          </ul>
        </div>
      </nav>

      <div class="div_1">

        <div class="n1">
            <div class="s1">
                <h1>Pinterest unveils slate of new <br> product updates and <br> ad solutions</h1>
                <div class="btn_read">
                    <h3>Read more</h3>
                </div>
            </div>

            <div class="s2">
                <img src="{% static 'img/press.jpg' %}" alt="">
            </div>

        </div>
        

      </div>

      <div class="press">
        
           {% for i in news %}
           <div class="card" style="width: 300px;border-radius:50px; box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;">
            <img class="card-img-top" src="{{i.image.url}}" style="border-radius: 50px;" alt="Card image cap">
            <div class="card-body">
              <h3 >{{i.date}}</h3>
              <a href="#">
                <h5 class="card-title">{{i.title}}</h5>
              </a>
              
              
            </div>
          </div>

          {% endfor %}


      </div>


      <div class="footr">

      </div>
